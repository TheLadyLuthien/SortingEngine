[versions]
guava = "33.0.0-jre"
junit-jupiter = "5.10.2"

gson = "2.11.0"

slf4j = "2.0.16"
log4j = "2.24.3"

jcommander = "2.0"
brigadier = "1.0.18"

javalin = "6.6.0"
jte = "3.1.16"


[libraries]
guava = { module = "com.google.guava:guava", version.ref = "guava" }
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit-jupiter" }

gson = { module = "com.google.code.gson:gson", version.ref = "gson" }
jcommander = { module = "org.jcommander:jcommander", version.ref = "jcommander" }
brigadier = { module = "com.mojang:brigadier", version.ref = "brigadier" }

slf4j = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }
log4j-core = { module = "org.apache.logging.log4j:log4j-core", version.ref = "log4j" }
log4j-api = { module = "org.apache.logging.log4j:log4j-api", version.ref = "log4j" }
log4j-bridge = { module = "org.apache.logging.log4j:log4j-slf4j2-impl", version.ref = "log4j" }

javalin = { module = "io.javalin:javalin", version.ref = "javalin" }

jte-lib = { module = "gg.jte:jte", version.ref = "jte" }
jte-plugin = { module = "io.javalin:javalin-rendering", version.ref = "javalin" }
jte-watcher = { module = "gg.jte:jte-watcher", version.ref = "jte" }


[bundles]
log4j = [ "log4j-core", "log4j-api", "log4j-bridge"]
jte = [ "jte-lib", "jte-plugin", "jte-watcher"]